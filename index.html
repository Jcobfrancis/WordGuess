<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JavaScript Word Guessing Game</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    <h4>Guess the Word</h4>
    <div class="main">
      <input class="typing-input" type="text" maxlength="1">
      <div class="wrapper">
        <!--<div class="input-value"><span class="display-input"></span></div>!-->
      </div>
      
      <p>Hint: <span class="hint"></span></p>
      <p>Remaining guesses: <span class="attempts">6</span></p>
      <p>Wrong letters: <span class="wrong-letters"></span></p>
      <button class="reset-game">Reset Game</button>
    </div>
  </div>
  <script src="word.js"></script>
  <script src="main.js"></script>
</body>
</html>
